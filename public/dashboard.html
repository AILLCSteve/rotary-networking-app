<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotary Networking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-size: 18px;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .dashboard-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease;
        }
        
        .dashboard-header h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard-header .subtitle {
            font-size: 1.5rem;
            opacity: 0.95;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.5s ease;
        }
        
        .stat-card .stat-number {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .stat-card .stat-label {
            color: #666;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .activity-feed {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .activity-feed h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .activity-item {
            padding: 1rem;
            border-left: 4px solid #667eea;
            margin-bottom: 1rem;
            background: #f8f9ff;
            border-radius: 0 10px 10px 0;
            animation: slideIn 0.5s ease;
        }
        
        .activity-item .activity-name {
            font-weight: bold;
            color: #333;
        }
        
        .activity-item .activity-action {
            color: #667eea;
            margin: 0.25rem 0;
        }
        
        .activity-item .activity-time {
            color: #999;
            font-size: 0.9rem;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .qr-section {
            text-align: center;
            margin: 3rem 0;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .qr-section h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .qr-placeholder {
            display: inline-block;
            width: 200px;
            height: 200px;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 10px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #999;
        }
        
        .register-url {
            font-size: 1.5rem;
            color: #667eea;
            margin-top: 1rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>ü§ù Rotary Business Networking</h1>
            <p class="subtitle">AI-Powered Connection Matching in Real-Time</p>
        </div>

        <div class="qr-section">
            <h3>üì± Register Now to Get Your Matches</h3>
            <div class="qr-placeholder">QR Code Here</div>
            <div class="register-url" id="registerUrl"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card pulse">
                <div class="stat-number" id="statMembers">0</div>
                <div class="stat-label">Participants</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="statTop3">0</div>
                <div class="stat-label">Top Matches</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="statBrainstorm">0</div>
                <div class="stat-label">Connections</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-number" id="statIntros">0</div>
                <div class="stat-label">Introductions</div>
            </div>
        </div>

        <div class="activity-feed">
            <h2>üéØ Live Activity</h2>
            <div id="activityFeed">
                <div class="activity-item">
                    <div class="activity-name">Waiting for participants...</div>
                    <div class="activity-action">Register using the QR code above</div>
                    <div class="activity-time">Just now</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show registration URL
        document.getElementById('registerUrl').textContent = window.location.origin;
        
        // Load dashboard stats
        async function loadStats() {
            try {
                const response = await fetch('/api/dashboard/stats');
                const data = await response.json();
                
                // Update numbers with animation
                animateNumber('statMembers', data.stats.total_members || 0);
                animateNumber('statTop3', data.stats.total_top3 || 0);
                animateNumber('statBrainstorm', data.stats.total_brainstorm || 0);
                animateNumber('statIntros', data.stats.total_acknowledged || 0);
                
                // Update activity feed
                if (data.recentActivity && data.recentActivity.length > 0) {
                    const feedHtml = data.recentActivity.map(activity => {
                        const time = new Date(activity.timestamp);
                        const timeAgo = getTimeAgo(time);
                        
                        return `
                            <div class="activity-item">
                                <div class="activity-name">${activity.name} from ${activity.org}</div>
                                <div class="activity-action">${activity.action}</div>
                                <div class="activity-time">${timeAgo}</div>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('activityFeed').innerHTML = feedHtml;
                }
                
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        // Animate number changes
        function animateNumber(elementId, target) {
            const element = document.getElementById(elementId);
            const current = parseInt(element.textContent) || 0;
            
            if (current !== target) {
                const increment = target > current ? 1 : -1;
                const steps = Math.abs(target - current);
                const duration = Math.min(1000, steps * 50);
                const stepDuration = duration / steps;
                
                let value = current;
                const timer = setInterval(() => {
                    value += increment;
                    element.textContent = value;
                    
                    if (value === target) {
                        clearInterval(timer);
                        element.parentElement.classList.add('pulse');
                        setTimeout(() => {
                            element.parentElement.classList.remove('pulse');
                        }, 500);
                    }
                }, stepDuration);
            }
        }
        
        // Get time ago string
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'Just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            const days = Math.floor(hours / 24);
            return `${days} day${days > 1 ? 's' : ''} ago`;
        }
        
        // Load stats initially
        loadStats();
        
        // Auto-refresh every 5 seconds
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
